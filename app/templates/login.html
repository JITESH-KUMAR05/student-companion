<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Companion</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .mode-selector {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-bottom: 25px;
            overflow: hidden;
            cursor: pointer;
        }
        .mode-option {
            flex: 1;
            padding: 10px;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }
        .mode-option.active {
            background-color: #764ba2;
            color: white;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .login-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2 id="login-title" class="login-title">User Login</h2>
        

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div style="padding: 10px; margin-bottom: 15px; border-radius: 8px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="mode-selector">
            <div id="user-mode" class="mode-option active" onclick="setMode('user')">User</div>
            <div id="admin-mode" class="mode-option" onclick="setMode('admin')">Administrator</div>
        </div>

        <form id="login-form" action="/login" method="POST">
            <input type="hidden" id="mode-input" name="mode" value="user">

            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 14px;">
            <p>Don't have an account? <a href="{{ url_for('main.register') }}" style="color: #764ba2; text-decoration: none; font-weight: 500;">Sign Up</a></p>
        </div>
    </div>

    <script>
        function setMode(mode) {
            const userMode = document.getElementById('user-mode');
            const adminMode = document.getElementById('admin-mode');
            const loginTitle = document.getElementById('login-title');
            const modeInput = document.getElementById('mode-input');

            if (mode === 'user') {
                userMode.classList.add('active');
                adminMode.classList.remove('active');
                loginTitle.textContent = 'User Login';
                modeInput.value = 'user';
            } else if (mode === 'admin') {
                adminMode.classList.add('active');
                userMode.classList.remove('active');
                loginTitle.textContent = 'Administrator Login';
                modeInput.value = 'admin';
            }
        }
    </script>

</body>
</html>
